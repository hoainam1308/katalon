name: Katalon CI/CD (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon-test:
    runs-on: windows-latest

    steps:
      - name: üì• Checkout code t·ª´ GitHub
        uses: actions/checkout@v3

      - name: üîΩ Download & C√†i ƒë·∫∑t Katalon Studio
        run: |
          Invoke-WebRequest -Uri "https://download.katalon.com/9.7.5/Katalon_Studio_Windows_64-9.7.5.zip" -OutFile "Katalon.zip"
          Expand-Archive -Path "Katalon.zip" -DestinationPath "C:\Katalon"
          dir C:\Katalon
        shell: powershell

      - name: üîç Ki·ªÉm tra v·ªã tr√≠ c·ªßa katalonc.exe
        run: |
          Get-ChildItem -Path "C:\Katalon" -Recurse -Filter "katalonc.exe"
        shell: powershell

      - name: üöÄ Ch·∫°y Katalon Test Suite
        run: |
          $katalonPath = Get-ChildItem -Path "C:\Katalon" -Recurse -Filter "katalonc.exe" | Select-Object -ExpandProperty FullName
          & $katalonPath -noSplash -runMode=console `
            -projectPath="${{ github.workspace }}\TestLogin" `
            -retry=0 `
            -testSuitePath="Test Suites/Test_Suite_Login" `
            -executionProfile="default" `
            -browserType="Chrome" `
            -apiKey="c6e85924-54b0-48b4-8b79-deae4e648ada"
        shell: powershell

      - name: üì§ Upload b√°o c√°o ki·ªÉm th·ª≠
        uses: actions/upload-artifact@v4
        with:
          name: katalon-test-report
          path: "Reports"
