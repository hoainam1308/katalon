name: Katalon CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code từ GitHub
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🛠 Kiểm tra thư mục làm việc
        run: |
          echo "📂 Kiểm tra thư mục hiện tại:"
          pwd
          echo "📜 Danh sách file trong thư mục làm việc:"
          ls -R ${{ github.workspace }}

      - name: 🔽 Download & Cài đặt Katalon Studio
        run: |
          wget https://download.katalon.com/10.1.1/Katalon_Studio_Engine_Linux_64-10.1.1.tar.gz
          tar -xvzf Katalon_Studio_Engine_Linux_64-10.1.1.tar.gz -C /opt/

      - name: 🛠 Cấp quyền thực thi cho Katalon
        run: chmod +x /opt/Katalon_Studio_Engine_Linux_64-10.1.1/katalonc

      - name: 🚀 Chạy Katalon Test Suite
        env:
          KATALON_API_KEY: ${{ secrets.KATALON_API_KEY }}
        run: |
          /opt/Katalon_Studio_Engine_Linux_64-10.1.1/katalonc -noSplash -runMode=console \
            -projectPath="${{ github.workspace }}/TestLogin.prj" \
            -retry=0 -testSuitePath="Test Suites/Test_Suite_Login" \
            -browserType="Chrome" -executionProfile="default" --config \
            -proxy.auth.option=NO_PROXY \
            -proxy.system.option=NO_PROXY \
            -proxy.system.applyToDesiredCapabilities=true \
            -webui.autoUpdateDrivers=true

      - name: 📤 Upload báo cáo kiểm thử
        uses: actions/upload-artifact@v4
        with:
          name: katalon-test-report
          path: "Reports"
