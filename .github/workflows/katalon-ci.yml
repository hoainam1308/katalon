name: Katalon CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code t·ª´ GitHub
        uses: actions/checkout@v3

      - name: üîΩ Download & C√†i ƒë·∫∑t Katalon Studio
        run: |
          wget https://download.katalon.com/10.1.1/Katalon_Studio_Engine_Linux_64-10.1.1.tar.gz
          tar -xvzf Katalon_Studio_Engine_Linux_64-10.1.1.tar.gz -C /opt/

      - name: üõ† C·∫•p quy·ªÅn th·ª±c thi cho Katalon
        run: chmod +x /opt/Katalon_Studio_Engine_Linux_64-10.1.1/katalonc

      - name: üöÄ Ch·∫°y Katalon Test Suite
        env:
          KATALON_API_KEY: ${{ secrets.KATALON_API_KEY }}
        run: |
          /opt/Katalon_Studio_Engine_Linux_64-10.1.1/katalonc -noSplash -runMode=console \
            -projectPath="${{ github.workspace }}/TestLogin/TestLogin.prj" \
            -retry=0 -testSuitePath="Test Suites/Test_Suite_Login" \
            -browserType="Chrome" -executionProfile="default" \
            -apiKey="${{ secrets.KATALON_API_KEY }}" \
            --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY \
            -proxy.system.applyToDesiredCapabilities=true -webui.autoUpdateDrivers=true

      - name: üì§ Upload b√°o c√°o ki·ªÉm th·ª≠
        uses: actions/upload-artifact@v4
        with:
          name: katalon-test-report
          path: "Reports"
