name: Katalon CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code tá»« GitHub
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ›  Kiá»ƒm tra thÆ° má»¥c lÃ m viá»‡c
        run: |
          echo "ðŸ“‚ ThÆ° má»¥c hiá»‡n táº¡i: $(pwd)"
          echo "ðŸ“œ Ná»™i dung thÆ° má»¥c:"
          ls -la
          echo "ðŸ“œ Ná»™i dung project Katalon:"
          ls -la TestLogin.prj/

      - name: ðŸ”½ Download & CÃ i Ä‘áº·t Katalon Studio Engine
        run: |
          wget -q https://download.katalon.com/10.1.1/Katalon_Studio_Engine_Linux_64-10.1.1.tar.gz
          sudo mkdir -p /opt/katalon
          sudo tar -xzf Katalon_Studio_Engine_Linux_64-10.1.1.tar.gz -C /opt/katalon
          sudo chmod +x /opt/katalon/Katalon_Studio_Engine_Linux_64-10.1.1/katalonc
          echo "/opt/katalon/Katalon_Studio_Engine_Linux_64-10.1.1" >> $GITHUB_PATH

      - name: ðŸ›  CÃ i Ä‘áº·t Chrome vÃ  Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
          wget -q https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}
          CHROMEDRIVER_VERSION=$(cat LATEST_RELEASE_${CHROME_VERSION})
          wget -q https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          sudo unzip chromedriver_linux64.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm LATEST_RELEASE_${CHROME_VERSION} chromedriver_linux64.zip

      - name: ðŸš€ Cháº¡y Katalon Test Suite
        env:
          KATALON_API_KEY: ${{ secrets.KATALON_API_KEY }}
          DISPLAY: ":99"
        run: |
          Xvfb :99 -screen 0 1024x768x16 &
          export DISPLAY=:99
          
          katalonc -noSplash -runMode=console \
            -projectPath="${{ github.workspace }}/TestLogin.prj" \
            -retry=0 -testSuitePath="Test Suites/Test_Suite_Login" \
            -browserType="Chrome" \
            -executionProfile="default" \
            -apiKey=${{ secrets.KATALON_API_KEY }} \
            -config \
              -webui.autoUpdateDrivers=true \
              -proxy.auth.option=NO_PROXY \
              -proxy.system.option=NO_PROXY \
              -proxy.system.applyToDesiredCapabilities=true \
              -webui.chrome.arg.userDataDir=/tmp/chrome-profile \
              -webui.chrome.arg.headless=true \
              -webui.chrome.arg.no-sandbox=true \
              -webui.chrome.arg.disable-gpu=true \
              -webui.chrome.arg.disable-dev-shm-usage=true

      - name: ðŸ“¤ Upload bÃ¡o cÃ¡o kiá»ƒm thá»­
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: katalon-test-report
          path: "TestLogin.prj/Reports"