name: Katalon CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code t·ª´ GitHub
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üõ† Ki·ªÉm tra th∆∞ m·ª•c l√†m vi·ªác
        run: |
          echo "üìÇ Ki·ªÉm tra th∆∞ m·ª•c hi·ªán t·∫°i:"
          pwd
          echo "üìú Danh s√°ch file trong th∆∞ m·ª•c l√†m vi·ªác:"
          ls -R ${{ github.workspace }}

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Download ChromeDriver
        run: |
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/linux64/chromedriver-linux64.zip" -O chromedriver.zip
          unzip -o chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          echo "‚úÖ ChromeDriver installed successfully!"


      - name: üîΩ Download & C√†i ƒë·∫∑t Katalon Studio
        run: |
          wget https://download.katalon.com/10.1.1/Katalon_Studio_Engine_Linux_64-10.1.1.tar.gz
          tar -xvzf Katalon_Studio_Engine_Linux_64-10.1.1.tar.gz -C /opt/

      - name: üõ† C·∫•p quy·ªÅn th·ª±c thi cho Katalon
        run: chmod +x /opt/Katalon_Studio_Engine_Linux_64-10.1.1/katalonc

      - name: üöÄ Ch·∫°y Katalon Test Suite
        env:
          KATALON_API_KEY: ${{ secrets.KATALON_API_KEY }}
        run: |
          /opt/Katalon_Studio_Engine_Linux_64-10.1.1/katalonc -noSplash -runMode=console \
            -projectPath="${{ github.workspace }}/TestLogin.prj" \
            -retry=0 -testSuitePath="Test Suites/Test_Suite_Login" \
            -browserType="Chrome" \
            -executionProfile="default" \
            -apiKey="c6e85924-54b0-48b4-8b79-deae4e648ada" --config \
            -proxy.auth.option=NO_PROXY \
            -proxy.system.option=NO_PROXY \
            -proxy.system.applyToDesiredCapabilities=true \
            -webui.autoUpdateDrivers=true

      - name: üì§ Upload b√°o c√°o ki·ªÉm th·ª≠
        uses: actions/upload-artifact@v4
        with:
          name: katalon-test-report
          path: "Reports"
