name: Katalon CI/CD (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon-test:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout code tá»« GitHub
        uses: actions/checkout@v3

      - name: ðŸ”½ Download & CÃ i Ä‘áº·t Katalon Studio
        run: |
          Invoke-WebRequest -Uri "https://download.katalon.com/installer/10x/KatalonSetup.exe" -OutFile "KatalonSetup.exe"
          Start-Process -FilePath ".\KatalonSetup.exe" -ArgumentList "/S" -Wait
          dir "C:\Program Files\Katalon" -Recurse
        shell: powershell

      - name: ðŸš€ Cháº¡y Katalon Test Suite
        run: |
          $katalonPath = "C:\Program Files\Katalon\Katalon Studio\katalonc.exe"
          & $katalonPath -noSplash -runMode=console `
            -projectPath="${{ github.workspace }}\TestLogin" `
            -retry=0 `
            -testSuitePath="Test Suites/Test_Suite_Login" `
            -executionProfile="default" `
            -browserType="Chrome" `
            -apiKey="c6e85924-54b0-48b4-8b79-deae4e648ada"
        shell: powershell

      - name: ðŸ“¤ Upload bÃ¡o cÃ¡o kiá»ƒm thá»­
